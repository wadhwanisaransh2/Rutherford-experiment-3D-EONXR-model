<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rutherford's Gold Foil Experiment</title>
<style>
    body {
        margin: 0;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #1a1a2e; /* Dark lab background */
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }

    .scene {
        position: relative;
        width: 800px;
        height: 600px;
        perspective: 1500px; /* Creates the 3D space */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* COMPONENTS */
    .alpha-source {
        position: absolute;
        width: 60px;
        height: 80px;
        background: linear-gradient(45deg, #7f8c8d, #34495e);
        border: 2px solid #bdc3c7;
        left: 0;
        transform: rotateY(-20deg) translateZ(50px);
        box-shadow: 5px 5px 20px rgba(0,0,0,0.5);
    }

    .gold-foil {
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: rgba(255, 215, 0, 0.4); /* Transparent yellow-gold */
        border: 2px solid #ffd700;
        transform: rotateY(70deg) translateZ(0px);
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    .detector-screen {
        position: absolute;
        width: 500px;
        height: 500px;
        border: 15px solid #7f8c8d;
        border-radius: 50%;
        /* Cutout for the source */
        border-left-color: transparent;
        transform: rotateY(70deg) translateZ(0px) rotateZ(-10deg);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.4);
    }

    /* PARTICLES AND PATHS */
    .particle-emitter {
        position: absolute;
        left: 70px;
        top: 50%;
        transform: translateY(-50%);
        width: 600px;
        height: 200px;
    }

    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #ffd700;
        border-radius: 50%;
        box-shadow: 0 0 10px #ffd700, 0 0 20px #fffee8;
        opacity: 0;
        animation-name: shoot;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    /* Straight path */
    .p1 { animation-duration: 4s; animation-delay: 0s; top: 50%; }
    .p2 { animation-duration: 4.2s; animation-delay: 1s; top: 40%; }
    .p3 { animation-duration: 3.8s; animation-delay: 2.5s; top: 60%; }

    /* Deflected path */
    .p4 {
        animation-name: shoot-deflect;
        animation-duration: 5s;
        animation-delay: 1.5s;
        top: 55%;
    }

    /* Scattered path */
    .p5 {
        animation-name: shoot-scatter;
        animation-duration: 4.5s;
        animation-delay: 3s;
        top: 48%;
    }

    @keyframes shoot {
        0% { left: 0; opacity: 1; }
        100% { left: 100%; transform: translateX(100px); opacity: 0; }
    }

    @keyframes shoot-deflect {
        0% { left: 0; top: 55%; opacity: 1; }
        50% { left: 45%; top: 55%; }
        100% { left: 100%; top: 20%; transform: translateX(100px); opacity: 0; }
    }

    @keyframes shoot-scatter {
        0% { left: 0; top: 48%; opacity: 1; transform: rotate(0deg)}
        50% { left: 48%; top: 48%; transform: rotate(0deg) }
        100% { left: 10%; top: -20%; transform: rotate(-135deg); opacity: 0; }
    }


    /* ANNOTATIONS */
    .annotation {
        position: absolute;
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 1px solid #7f8c8d;
        border-radius: 5px;
        font-size: 14px;
        white-space: nowrap;
    }

    #anno-source { top: 150px; left: -10px; }
    #anno-foil { top: 150px; left: 350px; }
    #anno-screen { top: 50px; left: 550px; }
    #anno-scatter { top: 300px; left: 150px; }

    /* INSET NUCLEUS */
    .inset-nucleus {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 180px;
        height: 140px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid #7f8c8d;
        border-radius: 10px;
        padding: 10px;
    }
    .inset-title {
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }
    .nucleus {
        position: relative;
        width: 30px;
        height: 30px;
        background-color: #c0392b; /* Protons */
        border-radius: 50%;
        margin: 40px auto;
        box-shadow: inset 0 0 10px #e74c3c;
    }
    .nucleus::before, .nucleus::after { /* Neutrons */
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        background-color: #3498db;
        border-radius: 50%;
        box-shadow: inset 0 0 10px #5dade2;
    }
    .nucleus::before { top: -10px; left: 15px; }
    .nucleus::after { top: 10px; left: -10px; }
    .inset-path {
        position: absolute;
        width: 2px;
        height: 100px;
        background: #ffd700;
    }
    .path1 { left: 20px; top: 25px; }
    .path2 {
        left: 85px; top: 25px;
        transform: rotate(20deg);
        transform-origin: bottom center;
    }


</style>
</head>
<body>

<div class="scene">

    <!-- Components -->
    <div class="detector-screen"></div>
    <div class="gold-foil"></div>
    <div class="alpha-source"></div>

    <!-- Particle Animations -->
    <div class="particle-emitter">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
    </div>

    <!-- Annotations -->
    <div class="annotation" id="anno-source">Alpha Particle<br>Source</div>
    <div class="annotation" id="anno-foil">Thin Gold Foil</div>
    <div class="annotation" id="anno-screen">Detector Screen</div>
    <div class="annotation" id="anno-scatter">Scattered Particle â†’</div>

    <!-- Inset Nucleus Explanation -->
    <div class="inset-nucleus">
        <div class="inset-title">Why Particles Scatter</div>
        <div class="nucleus"></div>
        <!-- Inset particle paths -->
        <div class="inset-path path1"></div>
        <div class="inset-path path2"></div>
    </div>

</div>

</body>
</html>
